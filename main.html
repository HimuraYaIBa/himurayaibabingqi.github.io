body:before{
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    opacity: .3;
    z-index: -1;
    content: "";
    position: fixed;

}

<body>
<h1>H1 超大标题</h1>
<h2>H2 大标题</h2>
<h3>H3 小标题</h3>
<h4>H4 标题</h4>
<h5>H5 标题</h5>
<h6>H6 标题</h6>
<p>正文文字</p>
<p><a href="#">链接文字</a></p>
<p><b>加粗文字</b></p>
<p><cite>引用文字</cite></p>
<p><em>强调文字</em></p>
<p><i>斜体文字</i></p>
<p><del>含删除线文字</del></p>
<hr/>
<blockquote>这是一个引用段落的测试。Kico Style 最早起源于 2016 年的“缤奇官网”项目，在保罗开发完此项目之后仍有很多的前端项目，保罗在制作过程中发现不同的项目存在很多的重复之处，因此制作了这个框架。Kico Style 仅包含常用的功能，不含其他繁杂的样式，既方便调用也无需像其他框架一样记录各种类名，让你的前端作品装逼更持久~</blockquote>
